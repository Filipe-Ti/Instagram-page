<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">

</head>
<body>
    <div class="instagram-wrapper">
         <div class="instagram-phone">
            <img src="img/iphone-white-logo.png" class="white-iphone" alt="image-white-iphone">
            <img src="img/iphone-black-logo.png" class="black-iphone" alt="image-black-iphone">
        </div>
         <div class="account-access">
            <div class="login">
                <img src="./img/instagram-logo.png" class="insta-logo" alt="instagram-logo">
                <input type="email" id="emailusuario" placeholder="Digite seu email" required>
                <input type="password" id="pass" name="password" placeholder="Senha" minlength="8" required>
                <input type="submit" value="Entrar">
                <a href="#">Entrar com o Facebook</a>
                <a href="#">Você esqueceu sua senha?</a>
            </div>
            <div class="account-create">
                <p class="not-account">
                    <span>Não tem uma conta? <a class="link-blue" href="#">Cadastre-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar o aplicativo</p>
                <div class="download">
                    <img src="img/apple-store-logo.png" class="app-store" alt="Baixe na App Store">
                    <img src="img/google-play-logo.png" class="google-store" alt="Baixe na Google-Store">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
